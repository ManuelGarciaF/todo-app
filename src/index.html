<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
</head>

<body>
  <div id="side-bar">
    <h2>Projects</h2>
    <ul id="project-list"></ul>
    <div class="flex-bottom">
      <div class="input-box">
        <input type="text" name="project-title" id="project-title-input" placeholder="New project">
        <img src="svg/add_circle.svg" alt="ok" id="project-title-submit">
      </div>
    </div>
  </div>
  <div id="project-card" class="card">
    <div id="project-title">
      <h3 id="project-name"></h3>
      <button><img src="svg/delete.svg" alt="Delete"></button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <div id="new-item-card" class="card">
    <h3 id="new-todo-card">New Item</h3>
    <div class="input-box">
      <input type="text" id="new-todo-title" placeholder="Title">
    </div>
    <div class="input-box">
      <textarea id="new-todo-description" cols="20" rows="5" placeholder="Description"></textarea>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Date Due dd/mm/yyyy">
    </div>
    <button id="new-todo-submit">Create</button>
  </div>
</body>

</html>
